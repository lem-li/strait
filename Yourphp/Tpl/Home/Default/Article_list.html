
<!-- 内容 -->
<section id="page-content">
    <div class="row page-sub-content">
        <aside id="left" class="left-menu">
            <!-- =========修改添加样式 -->
            <nav id="main-menu">
                <div class="menu-caption">{$Categorys[$bcid]['catname']}</div>
                <div id="Main_DropDownMenu">
                    <div id="Main_DropDownMenu_Start"></div>
                    <div class="main_menu">
                        <ul>
                            <volist name="news_years" id="r">
                                <li><a href="{if $l=='cn'}{:U('Article/index?id=30&year='.$r)}{else}{:U('Article/index?id=48&year='.$r.'&l=en')}{/if}">● {$r}{if $l=='cn'}年{/if}<span class="arrow">></span></a></li>
                            </volist>
                        </ul>
                        {$leftmenu}
                    </div>
                    <div id="Main_DropDownMenu_End"></div>
                </div>
            </nav>
        </aside>

        <article id="right" class="main-content">
            <!-- =========修改添加样式 -->
            <div id="main-content">
                <div id="main-heading">
                    <h1>{$Categorys[$bcid]['catname']}</h1>
                </div>
                <!-- 内容 -->
                <ul class="blue-bullet">
                    <volist name="list" id="r">
                        <li><a href="{$r.url}" title="{$r.title}" target="_blank">> {$r.title|str_cut=###,90}</a>{if $catid==30}<span class="date">[{$r.createtime|toDate=###,'Y-m-d'}]</span>{/if}</li>
                    </volist>
                </ul>
                <!-- 内容 -->

                <!-- 页码部分开始-->

                <div class="pagetion">
                    <div class="page">
                        {$pages}
                    </div>
                </div>
                <!-- 页码部分结束-->
            </div>
        </article>
    </div>
</section>
