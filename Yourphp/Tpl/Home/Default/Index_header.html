<body id="home-page">
<div id="container">
    <header id="header" class="hide-for-print">
        <div class="row">
            <div class="large-6 medium-6 columns logo">
                <a href="/{if $l == 'en'}?l=en{/if}">
                    <img src="{if $webInfo['self']['pic']==''}__PUBLIC__/img/logo.png{else}{$webInfo['self']['pic']}{/if}">
                </a>
            </div>
            <div class="large-6 medium-6 columns">
                <ul id="login" class="inline-list">
                    {if $l != 'cn'}
                    <li><a href="/" class="online-filing-button button tiny radius" title="中文版">中文版</a></li>
                    {/if}
                    {if $l != 'en'}
                    <li><a href="/?l=en" class="online-filing-button button tiny radius" title="English">English</a></li>
                    {/if}
                    {if $l != 'fc' && $webInfo['self']['id']=='13'}
                    <li><a href="/?l=fc" class="online-filing-button button tiny radius" title="繁体版">繁体版</a></li>
                    {/if}
                </ul>
                <div id="searchBar">
                    <form method="get" action="index.php?" onsubmit="return validatek();">
                        <input type="hidden" id="" name="m" value="Search"/>
                        <input type="text" id="searchBarText" name="keyword"  placeholder="{:L(SEARCHWORD)}">
                        {if APP_LANG}<input type="hidden" name="l" value="{$l}" />{/if}
                        <input type="submit" value="" id="searchBarBtn">
                    </form>
                </div>
                <script type="text/javascript">
                    function validatek(){
                        var langs = '{$l}';
                        var keyword = $.trim($("#searchBarText").val());
                        if(keyword == ''){
                            alert("{:L(SEARCHEMPTY)}");
                            return false;
                        }
                    }
                </script>
            </div>
        </div>
    </header>
    <!-- 图 -->
