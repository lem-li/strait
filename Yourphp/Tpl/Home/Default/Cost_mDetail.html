<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no"/>
<meta name="full-screen" content="yes">
<title>中国国际经济贸易仲裁委员会</title>

<link rel="stylesheet" href="__PUBLIC__/wx/css/base.css">
<link rel="stylesheet" href="__PUBLIC__/wx/css/h5icon.css">	
<link rel="stylesheet" href="__PUBLIC__/wx/css/main.css">
<style type="text/css">	
<!--
.unnamed1 {  background-attachment: fixed; background-repeat: no-repeat; background-position: center center}
.unnamed2 {  background-attachment: fixed; background-repeat: no-repeat; background-position: center center}
.unnamed3 {  font-size: 9pt; color: #000000; line-height: 150%; text-decoration: none}
a:hover {  color: #0033FF; text-decoration: underline}
a:link {  color: #000000; text-decoration: none}
a:visited {  color: #000000; text-decoration: none}

-->
</style>

</head>

<body>
<div class="mod-body page-fyjs">
	<!-- 头部导航 -->
	<nav id="mod-nav" class="mod-nav">
		<div class="nav-con clearfix">
			<h1>
				<span class="page-title">
					<img src="__PUBLIC__/wx/images/logo.png" />
				</span>
			</h1>	
		</div>
	</nav>

	<div class="main">
		<section class="errorTips"></section>
		<form action="" name=calculate  method=post>
			<section class="mod-form">
				<ul class="clearfix">
					<li class="">
						<label>争议金额</label>
						<input type="number"id=money3 value="{$_REQUEST['money']}" name=money placeholder="输入金额人民币" id="">
						<div class="close"></div>
					</li>
				</ul>
			</section>
			<button type="submit" class="btn jsBtn" >计算</button>
		</form>
    {if $costResult}
	<div class="mod-info clearfix fyjsInfo">
			<h2><span></span>案件费用计算结果</h2>
			<ul>
				<li><b>争议金额</b><span>{$costResult.money}</span></li>
				<li><b>案件受理费</b><span> {$costResult.shouli}</span></li>
				<li><b>案件处理费</b><span>{$costResult.chuli}</span></li>
				<li><b>受处理费合计</b><span> {$costResult.all}</span></li>
			</ul>
		</div>
		<p class="mintro">该费用的具体交付金额以仲裁委立案书面复函为准</p>
	</div>
    {/if}
    
 
</div>
<div class="mod-foot" id="mod-foot">
		<a class="home" href="/">
			<span class="icon">&#xe6b8;</span>
			<div class="icon-text">首页</div>
		</a>
		<a class="gotop" href="javascript:;">
			<span class="icon">&#xe6de;</span>
			<div class="icon-text">TOP</div>
		</a>
		<div class="list-con">
			<div class="list">
				<a href="#"></a>
				<a href="#"></a>
			</div>
			<div class="copyright">&copy;版权所有</div>
			<div class="copyright">中国国际经济贸易仲裁委员会</div>
		</div>
	</div>
<script src="__PUBLIC__/wx/js/zepto.js" type="text/javascript"></script>
<script src="__PUBLIC__/wx/js/base.js" type="text/javascript"></script>
</body>
</html>
