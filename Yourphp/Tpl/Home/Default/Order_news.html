<div class="wrap" style="overflow:hidden;">
    <div class="list_l">
        <div id="left_nav" class="left_nav">
            <div class="bt {if $bcid == 30}bt_news{elseif $bcid == 1}bt_about{else}bt_other{/if}">{$Categorys[$bcid]['catname']}</div>
            <div class="main_menu">
                <ul>
                    <volist name="weblist" id="r">
                        <li><a href="{$r.url}" class="menu-link" title="{if $l=='cn'}{$r.name}{else}{$r.enname}{/if}">{if $l=='cn'}{$r.name}{else}{$r.enname}{/if}</a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <div class="list_r">
        <div class="cm">
            {:L(catpos)}<a href="{:URL()}"> {:L(home_font)}</a> >> {if $l=='cn'}{$news_web.name}新闻{else}{$news_web.enname} news{/if}
        </div>
        <ul class="news_list">
            <volist name="arr_list" id="r">
                <li><a href="{$r.url}" title="{$r.title}" target="_blank">> {$r.title|str_cut=###,90}</a>{if $catid==30}<span class="date">[{$r.createtime|toDate=###,'Y-m-d'}]</span>{/if}</li>
            </volist>

        </ul>
        <div class="r_con_b">
        </div>
    </div>
</div>
