<!-- 图 -->
<div id="top-banner" class="hide-for-small top-banner">
    <div class="banners">
        <volist name="flase_list" id="r">
            <div class="bitem">
                <a href="{$r.link}" target="_blank">
                    <div class="img" style="background-image:url('{$r.pic}')">

                    </div>
                </a>
            </div>
        </volist>
    </div>
</div>
<!-- 图 -->
<div id="home-feeds">
    <div class="row maincontent">
        <div class="content-feed-sidebar">
            <!-- 热点新闻 -->
            <div class="content-feed news-hot">
                <h2 class="content-feed-heading">
                    <span class="line line-ml10"></span>
                    <span>热点新闻</span>
                </h2>
                <div class="yx-rotaion newpic_list">
                    <ul class="rotaion_list">
                        <YP:list name="Article" where="is_thumb=1" field="title,url,thumb"  order="listorder = 0,listorder asc,id desc" catid="30" limit="5">
                            <li>
                                <a href="{$r.url}" target="_blank">
                                    <img width="460" height="210" src="{$r.thumb}" alt="">
                                </a>
                            </li>
                        </YP:list>

                    </ul>
                </div>
            </div>
            <!-- 热点新闻 -->

            <!-- 快捷键 -->
            <div class="content-feed quickentry">
                <div class="content-feeds">
                    <div class="quicklinks clearfix">
                        <a href="{if $l == 'cn'}{:U('Article/index?id=120')}{else}{:U('Article/index?id=190&l=en')}{/if}" class="qlink kj1"><i></i>申请仲裁</a>
                        <a href="/index.php?m=Cost{if $l == 'en'}&l=en{/if}" class="qlink kj2"><i></i>费用快算</a>
                        <a href="#" class="qlink kj3"><i></i>受案范围</a>
                    </div>
                </div>
            </div>
            <!-- 快捷键 -->

            <!-- 在线公告 -->
            <div class="content-feed notices">
                <h2 class="content-feed-heading content-feed-heading-line">
                    <span class="line"></span>
                    <span>{if $l == 'cn'}在线公告{else}Online Notice{/if}</span>
                    <a href="/index.php?m=Article&a=index&id={if $l == 'cn'}151{else}145{/if}" class="link-more link-more-mr0">更多&gt;</a>
                </h2>
                <div class="content-feed-con">
                    <ul>
                        <YP:list name="Article"  field="title,url,createtime"  order="listorder = 0,listorder asc,id desc" catid="151-145-374" limit="5">
                            <li>
                                <a href="{$r.url}" target="_blank" class="tt">{$r.title}</a>
                                <div class="n-info">
                                    <span class="time">{$r.createtime|toDate=###,'Y-m-d H:i'}</span>
                                </div>
                            </li>
                        </YP:list>

                    </ul>
                </div>
            </div>
            <!-- 在线公告 -->

        </div>

        <div class="large-12 medium-12 columns content-feed-main">
            <div class="row">
                <div class="large-12 medium-12 columns news">
                    <!-- 通讯 -->
                    <div class="content-feed">
                        <h2 class="content-feed-heading">
                            <span class="line"></span>
                            <span>{if $l=='cn'}新闻中心{else}News{/if}</span>
                            <a href="/index.php?m=Article&a=index&id=30" class="link-more">更多&gt;</a>
                        </h2>
                        <div class="content-feed-con">
                            <ul>
                                <YP:list name="Article"  field="title,url,createtime"  order="listorder = 0,listorder asc,id desc" catid="30" limit="10">
                                    <li>
                                        <a href="{$r.url}" target="_blank" class="tt">{$r.title}</a>
                                        <div class="n-info">
                                            <span class="time">{$r.createtime|toDate=###,'Y-m-d H:i'}</span>
                                        </div>
                                    </li>
                                </YP:list>
                            </ul>
                        </div>
                    </div>
                    <!-- 通讯 -->
                </div>
            </div>
