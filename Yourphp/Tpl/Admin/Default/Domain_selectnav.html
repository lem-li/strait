<form name="myform" action="{:U($module_name.'/changenav')}" method="post">
<div class="table-list">
	<table width="100%" cellspacing="0">
		<tr style="font-size: 18px; font-weight: bold;">
			<td align="center">中文导航</td>
			<td align="center">英文导航</td>
		</tr>
		<tr>
			<td>
				<table width="100%" cellspacing="0">
        			<thead>
			            <tr>
			            	<th width="20"><input type="checkbox"  id="check_box"  onclick="selectall('ids[]');" /></th>
				            <th width="40">排序</th>
				            <th align="left">栏目名称</th>
			            </tr>
        			</thead>
					<tbody>
						<volist name="category_cn" id="r">
						<tr>
							<td align="center"><input type="checkbox" name="ids[]" {if $mainnavdata && $mainnavdata['cn'][$r['id']]}checked{/if} value="{$r['id']}" /></td>
							<td align='center'><input name='listorders[{$r.id}]' type='text' size='3' {if $mainnavdata && $mainnavdata['cn'][$r['id']]} value='{$mainnavdata['cn'][$r['id']]['listorder']}'{else}value='0'{/if} class='input-text-c'></td>
							<td bgcolor="F8FAFC">{$r['catname']}</td>
						</tr>
						</volist>
					</tbody>
    			</table>
			</td>
			<td>
			    <table width="100%" cellspacing="0">
			        <thead>
			            <tr>
			            	<th width="20"><input type="checkbox"  id="check_boxe"  onclick="selectalle('eids[]');" /></th>
				            <th width="40">排序</th>
				            <th align="left">栏目名称</th>
			            </tr>
        			</thead>
				<tbody>
					<volist name="category_en" id="e">		
					<tr>
						<td align="center"><input type="checkbox" name="eids[]" {if $mainnavdata && $mainnavdata['en'][$e['id']]}checked{/if} value="{$e['id']}" /></td>
						<td align='center'><input name='enlistorders[{$e.id}]' type='text' size='3' {if $mainnavdata && $mainnavdata['en'][$e['id']]} value='{$mainnavdata['en'][$e['id']]['listorder']}'{else}value='0'{/if} class='input-text-c'></td>
						<td bgcolor="F8FAFC">{$e['catname']}</td>
					</tr>
					</volist>
				</tbody>
			    </table>
			</td>
		</tr>
	</table>

    <div class="btn">
    	<input type="submit" class="button" name="dosubmit" value="提交" />
    	<input type="hidden" name="mainid" value="{$id}" />
    </div>  
</div>
</div>
</form></div>
<script>
function selectalle(name) {
	if ($("#check_boxe").attr("checked")) {
		$("input[name='"+name+"']").each(function() {
			this.checked=true;
		});
	} else {
		$("input[name='"+name+"']").each(function() {
			this.checked=false;
		});
	}
}
</script>
