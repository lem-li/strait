<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no"/>
<meta name="full-screen" content="yes">
<title>海峡两岸仲裁中心</title>
<link rel="stylesheet" href="__PUBLIC__/wx/css/base.css">
<link rel="stylesheet" href="__PUBLIC__/wx/css/h5icon.css">	
<link rel="stylesheet" href="__PUBLIC__/wx/css/main.css">	
</head>
<body>
<div class="mod-body page-fyjslist">
	<!-- 头部导航 -->
	<nav id="mod-nav" class="mod-nav">
		<div class="nav-con clearfix">
			<h1>
				<span class="page-title">
					<img src="__PUBLIC__/wx/images/logo.png" />
				</span>
			</h1>	
		</div>
	</nav>
	<div class="main">
		<form action="{:U('User/Arbitrator/m')}" name="calculate" id="myform"  method="get">
		<input type="hidden" name="g" value="{$Think.GROUP_NAME}" />
            <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
            <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
            <input type="hidden" name="l" value="{$l}" /> 
			<section class="mod-form">
				<ul class="clearfix">
					<li class="">
						<label>姓名</label>
						<input type="searchName"id=searchName value="{$searchName}" name=searchName placeholder="">
						<div class="close"></div>
					</li>
					<li class="">
						<label>专长</label>
						<input type="searchSpecSkill"id=searchSpecSkill value="{$searchSpecSkill}" name=searchSpecSkill placeholder="">
						<div class="close"></div>
					</li>
				</ul>
			</section>
			<button onclick="document.getElementById('myform').submit();" class="btn jsBtn" >查询</button>
		</form>
		<section class="boxList fykslist">
            <div class="clearfix">
                <div class="item-list">
					<ul class="item-list-inner">
						<volist name="ulist" id="user" key="k">
						<li>
							<a class="item" href="index.php?g=User&m=Arbitrator&a=wInfo&l={$l}&userId={$user['userId']}">
								<span>{$user['arbitratorName']}--{$user['speciality']}--{$user['city']}--{$nationality[$user['nationality']]}</span>
							</a>
						</li>
						</volist>
					</ul>
				</div>
			</div>
        </section>
		
	</div>
	<style>
	.r_con_b{border-top: 1px solid #00abd8; padding: 20px 0 0;}
	.r_con_b .page{ height: 25px; line-height: 25px; text-align: center;}
	.r_con_b .page a {color: #434343; display: inline-block; margin: 0 8px;}
	.r_con_b .page a:hover { color: #00abd8;}
	</style>
	<div class="r_con_b"><div class="page">{$page}</div></div>
	<div class="mod-foot" id="mod-foot">
		<a class="home" href="">
			<span class="icon">&#xe6b8;</span>
			<div class="icon-text">首页</div>
		</a>
		<a class="gotop" href="javascript:;">
			<span class="icon">&#xe6de;</span>
			<div class="icon-text">TOP</div>
		</a>
		<div class="list-con">
			<div class="list">
				<a href="#"></a>
				<a href="#"></a>
			</div>
			<div class="copyright">&copy;版权所有</div>
			<div class="copyright">海峡两岸仲裁中心</div>
		</div>
	</div>
</div>
<script src="__PUBLIC__/wx/js/zepto.js" type="text/javascript"></script>
<script src="__PUBLIC__/wx/js/base.js" type="text/javascript"></script>
</body>
</html>
