<div class="content">
	<div class="form_list">
		<div class="bt">{:L(USER_GET_PASSWORD)}</div>
		{if $useranswer}
		<form method="post" id="myform" action="{:URL('User-Login/checkanswer')}">
			<div class="form_group">
				<div class="form_item">
                    <span class="form_label">{:L(user_username)}：</span>
                    <input type="text" readonly="readonly" disabled="disabled" id="username" name="username" value="{$useranswer['username']}" class="form_text" style="background-color: #fff;border: 0 none;box-shadow: 0 0;" />
                </div>
                <div class="form_item">
                    <span class="form_label">{:L(QUESTIONS)}: </span>
                    <input type="text" readonly="readonly" disabled="disabled" id="question" name="question" value="{$useranswer['question']}" class="form_text" style="background-color: #fff;border: 0 none;box-shadow: 0 0;" />
                </div>
                <div class="form_item">
                    <span class="form_label"><span>*</span>{:L(answers)}: </span>
                    <input class="form_text" id="answer" name="answer" type="text">
                </div>
            </div>
            <div class="form_group">
                <div class="btns">
                	<input type="hidden" name="userid" value="{$useranswer['id']}"/>
                	<input type="hidden" name="username" value="{$useranswer['username']}"/>
                    <a href="javascript:;" id="submit_on" class="btn_blue">{:L(nextstep)}</a>
                </div>
            </div>
		</form>
		{else}
		
		<div class="form_group">
			<div class="form_item" align="center" style="padding:0 0 15px 0;">
                <font color="red" size="5px;">{if $l == 'cn'}您输入用户登录名不存在！{else} You enter a user login name not present!{/if}</font><br/>
            </div>
            <div class="btns">
            	<a href="javascript:;" onclick="window.close();" class="btn_blue">{:L(CLOSE)}</a>
            </div>
        </div>
		{/if}
	</div>
</div>
<script type="text/javascript">
$("#submit_on").on('click', function(){
	var answer = $("#answer").val();
	if(answer == ''){
		alert("{:L(ANSWER_EMPTY_ERROR)}");
		return false;
	}
    $('#myform').submit();
});
</script>
