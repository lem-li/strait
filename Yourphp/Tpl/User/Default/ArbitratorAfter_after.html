{          array_shift($rvalue); // 如果第一个元素为0，删除第一个元素      }      $rv = $rvalue[0]; // 前面不满三位的数      for ($i = 1; $i < count($rvalue); $i++) {          $rv = $rv . ',' . $rvalue[$i];      }      if (!empty($rl)) {          $rvalue = $rv . '.' . $rl; // 小数不为空，整数和小数合并      } else {          $rvalue = $rv; // 小数为空，只有整数      }      return $rvalue;  } ?>                <div class="form_group_right">					 <div class="form_item">                        <span class="form_label">查询月份: </span>						<select class="form_text" name="searchENAddress" id="searchENAddress">                            <option value="">--请选择--</option>						   <option <?php if($searchENAddress=='01'){ echo 'selected';}?> value="01" >1月</option>						   <option <?php if($searchENAddress=='02'){ echo 'selected';}?> value="02" >2月</option>						   <option <?php if($searchENAddress=='03'){ echo 'selected';}?> value="03" >3月</option>						   <option <?php if($searchENAddress=='04'){ echo 'selected';}?> value="04" >4月</option>						   <option <?php if($searchENAddress=='05'){ echo 'selected';}?> value="05" >5月</option>						   <option <?php if($searchENAddress=='06'){ echo 'selected';}?> value="06" >6月</option>						   <option <?php if($searchENAddress=='07'){ echo 'selected';}?> value="07" >7月</option>						   <option <?php if($searchENAddress=='08'){ echo 'selected';}?> value="08" >8月</option>						   <option <?php if($searchENAddress=='09'){ echo 'selected';}?> value="09" >9月</option>						   <option <?php if($searchENAddress=='10'){ echo 'selected';}?> value="10" >10月</option>						   <option <?php if($searchENAddress=='11'){ echo 'selected';}?> value="11" >11月</option>						   <option <?php if($searchENAddress=='12'){ echo 'selected';}?> value="12" >12月</option>                        </select>                    </div>                    <div class="form_item">                        <span class="form_label">当事人名称: </span>						<input class="form_text" name="searc
