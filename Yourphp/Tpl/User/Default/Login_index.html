<!-- 内容 -->
<div class="content">
	<div class="form_list">
		<div class="bt">{:L(user_login)}</div>
		<form method="post" id="myform" action="/index.php?g=User&m=Login&a=dologin">
			<div class="form_group">
				<div class="form_item">
					<span class="form_label">{:L(user_username)}:</span>
					<input type="text" id="username" name="username" class="form_text">
				</div>
				<div class="form_item">
					<span class="form_label">{:L(user_password)}:</span>
					<input type="password" id="password" name="password" class="form_text">
				</div>
				<div class="form_item">
					<span class="form_label">{:L(verify)}:</span>
					<input name="verifyCode" class="form_text verifyCode" id="verifyCode" size="6" value="" maxlength="4">
					<img src="{:U('Home/Index/verify')}" onclick="javascript:resetVerifyCode();" class="checkcode" title="{:L('resetVerifyCode')}" id="verifyImage">
					<a class="touclick-bgimg touclick-reload" onclick="javascript:resetVerifyCode();"></a>
				</div>
			</div>
			<div class="form_group">
				<div class="btns">
					<input type="hidden" id="forward" name="forward" value="{$forward}">
					<a href="javascript:;" id="submit_on" class="btn_green">{:L(user_login)}</a>
				</div>
			</div>
			<div class="form_group">
				<div class="flink">
                    <input type="hidden" id="forward" name="forward" value="{$forward}"/>
                    <a href="{:URL('User-Register/index?')}" target="_top" />{:L(REGISTER)}</a>&nbsp;&nbsp;
                    <a href="javascript:;" id="forgotpass">{:L(user_forgot_password)}</a>
				</div>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
    $("#submit_on").on('click', function(){
        document.forms[1].target="_self";
        document.forms[1].action = "/index.php?g=User&m=Login&a=dologin";
        document.forms[1].submit();
    });
    $("#forgotpass").on('click', function(){
        var username = $.trim($("#username").val());
        if(username == ''){
            alert("{:L(FIND_PASS_TIP)}");
        }else{
            document.forms[1].target="_blank";
            document.forms[1].action = "{:URL('User-Login/getpassword')}";
            document.forms[1].submit();
        }
    });
</script>
