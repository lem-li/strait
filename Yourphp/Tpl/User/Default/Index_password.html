 <div class="content">
	<div class="form_list">
		<div class="bt">{:L(USER_EDIT_PASSWORD)}</div>
		<form method='post'  id="myform" action="{:URL('User-Index/password')}">
			<div class="form_group">
				<div class="form_item">
                    <span class="form_label">{:L(oldpassword)}：</span>
                    <input type="password" class="form_text" name="oldpassword">
                </div>
                <div class="form_item">
                    <span class="form_label">{:L(newpassword)}：</span>
                    <input type="password" class="form_text"  name="password" id="password">
                </div>
                <div class="form_item">
                    <span class="form_label">{:L(repassword)}：</span>
                    <input type="password" class="form_text"  name="repassword" id="repassword">
                </div>
                <div class="form_item">
                    <span class="form_label">{:L(verify)}：</span>
                    <input type="text" class="form_text" size="6" name="verify" style="width: 57px;">
                    <img SRC="{:U('Home/Index/verify')}" BORDER="0" ALT="{:L('reverify')}" id="verifyImage" onClick="resetVerifyCode()" style="cursor:pointer;display: inline;" align="absmiddle">
                    <a class="touclick-bgimg touclick-reload" style="clear: left;float: inherit;" onclick="javascript:resetVerifyCode();"></a>
                </div>
			</div>
			<div class="form_group">
                <div class="btns">
                	<input type="hidden" name="dosubmit" value=1>
                    <a href="javascript:;" id="submit_on" class="btn_blue">{:L(dosubmit)}</a>
                </div>
            </div>
		</form>
	</div>
</div>
 <script type="text/javascript">
$("#submit_on").on('click', function(){
    var password   = $.trim($("#password").val());
    var repassword = $.trim($("#repassword").val());
    //密码判断
    if(password == ''){
        alert("{:L(PASSWORD_EMPTY)}");
        return false;
    }else{
        var passLength = password.length;
        if(passLength < 6 || passLength > 20){
            alert("{:L(PASSWORD_RULE)}");
            return false;
        }
    }
    //确认密码判断
    if(repassword != password){
        alert("{:L(REPASSWORD_TIP)}");
        return false;
    }
    $('#myform').submit();
});
    
</script>
